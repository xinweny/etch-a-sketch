<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="content">
        <div class="options">
                <input type="color" id="color-picker">
                <button class="paint-button clicked" id="color-button">COLOR</button>
                <button class="paint-button" id="rainbow-button">RAINBOW</button>
                <button class="paint-button" id="eraser-button">ERASER</button>
                <button class="clear-button" id="clear-button">CLEAR</button>
                <div class="slide-container">
                    <input type="range" min="1" max="100" value="16" class="slider" id="slider">
                    <p id="dimension">16</p>
                </div>
        </div>
        <div class="grid"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
