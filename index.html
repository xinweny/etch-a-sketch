<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketch</title>
    <link rel="icon" image="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="header">
        <img id="chameleon" src="./assets/logo.png" alt="Rainbow chameleon on pencil">
        <h1>PIXEL SKETCH</h1>
    </div>
    <div class="content">
        <div class="options">
            <input type="color" id="color-picker" hidden>
            <button class="paint-button clicked" id="color-button">COLOR</button>
            <button class="paint-button" id="eraser-button">ERASER</button>
            <button class="paint-button" id="rainbow-button">RAINBOW</button>
            <div class="shade-buttons">
                <button class="shade-button" id="lighten-button">LIGHTEN</button>
                <button class="shade-button" id="darken-button">DARKEN</button>
            </div>
            <div class="slide-container">
                <input type="range" min="8" max="64" value="16" id="size-slider">
                <p id="dimension">16</p>
            </div>
            <div class="switch-container">
                <p>GRID</p>
                <label class="switch">
                    <input type="checkbox" checked="true">
                    <span class="slider round"></span>
                </label>
            </div>
            <button class="clear-button" id="clear-button">CLEAR</button>
        </div>
        <div class="grid"></div> 
    </div>
    <div class="footer">
        <p>Made by <a href="https://github.com/xinweny">xinweny</a> in 2022</p>
        <a href="https://github.com/xinweny/etch-a-sketch">
            <img id="github-logo" src="./assets/github.png" alt="GitHub logo">
        </a>
    </div>
</body>
</html>
