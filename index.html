<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./modules/main.js"></script>
    <script type="module" src="./modules/features.js"></script>
    <script type="module" src="./modules/listeners.js"></script>
    <script type="module" src="./modules/helpers.js"></script>
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="content">
        <div class="options">
            <div class="buttons-container">
                <div class="color-picker-container">
                    <button class="paint-button" id="color-button">Color</button>
                    <input type="color" id="color-picker">
                </div>
                <button class="paint-button" id="rainbow-button">Rainbow</button>
                <button class="paint-button" id="eraser-button">Eraser</button>
                <button class="clear-button" id="clear-button">Clear</button>
            </div>
            <div class="slide-container">
                <p id="dimension">Grid size: 16 x 16</p>
                <input type="range" min="1" max="100" value="16" class="slider" id="slider">
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
